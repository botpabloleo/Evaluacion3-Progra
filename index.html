<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div id="inicio" class="container-inicio">
        <h1 class="text-center my-5">Comencemos</h1>
        <div class="d-flex justify-content-center">
            <button id="home" class="btn btn-primary btn-lg" onclick="mostrarFormulario()">Iniciar</button>
        </div>
    </div>

    <div id="fondo-animado">
        <div class="login-root">
            <div class="loginbackground box-background--white padding-top--64">
                <div class="loginbackground-gridContainer">
                    <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
                        <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
                        </div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
                        <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
                        <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
                        <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
                        <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
                        <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
                        <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
                        <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
                    </div>
                    <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
                        <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
                    </div>
                </div>
            </div>
            <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
                <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                    <div id="formulario" class="container my-3 d-none">
                        <div class="titulo">
                            <h2>Formulario de Registro</h2>
                            <hr>
                        </div>
                        <form onsubmit="return validar()" method="post" class="row g-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label">Nombre de usuario</label>
                                <input id="input-username" class="form-control" type="text" placeholder="Usuario">
                                <div id="error-username" class="error-message"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Contraseña</label>
                                <input id="input-password" class="form-control" type="password">
                                <div id="error-password" class="error-message"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Confirmar contraseña</label>
                                <input id="input-confirm-password" class="form-control" type="password">
                                <div id="error-confirm-password" class="error-message"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Dirección</label>
                                <input id="input-direccion" class="form-control" type="text" placeholder="Los Leones 123">
                                <div id="error-direccion" class="error-message"></div>
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="form-label">Comuna</label>
                                <select id="select-comuna" class="form-select">
                                    <option value="default" selected>Seleccione una comuna</option>
                                    <option value="comuna1">Comuna 1</option>
                                    <option value="comuna2">Comuna 2</option>
                                    <option value="comuna3">Comuna 3</option>
                                </select>
                                <div id="error-comuna" class="error-message"></div>
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="form-label">Teléfono</label>
                                <input id="input-telefono" class="form-control" type="text" placeholder="+569 6354 6352">
                                <div id="error-telefono" class="error-message"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Página web personal</label>
                                <input id="input-url" class="form-control" type="text" placeholder="http://www.Evaluacion3.com">
                                <div id="error-url" class="error-message"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Aficiones</label>
                                <input id="input-hobby" class="form-control" type="text" placeholder="Afición">
                                <button type="button" class="btn btn-secondary mt-2" onclick="agregarAficion()">Agregar Afición</button>
                                <ul id="lista-aficiones" class="list-group mt-2"></ul>
                                <div id="error-aficiones" class="error-message"></div>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary" type="submit">Aceptar y Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mostrarFormulario() {
            document.getElementById('inicio').classList.add('d-none');
            document.getElementById('formulario').classList.remove('d-none');
        }
    </script>
</body>
</html>
